<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="/usuarios/login" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="/index.html">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
